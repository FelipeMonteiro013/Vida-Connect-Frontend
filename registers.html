<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/generic.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="css/registers.css"/>
   
</head>

<body>

    <header>
        <nav id="navbar">
            <a href="inicial.html">
                <img src="img/vida-connect-logo-2.png" id="nav_logo">
            </a>
            <ul id="nav_list">
                <li class="nav-item active">
                    <a href="inicial.html">Ínicio</a>
                 </li>

                <li class="nav-item">
                    <a onclick="scrollToSection('patients')">Pacientes</a>
                 </li>

                 <li class="nav-item">
                    <a onclick="scrollToSection('doctors')">Médicos</a>
                 </li>

                 <li class="nav-item">
                    <a href="index.html">Sair</a>
                </li>
    </header>

   
    <section id="patients">
        <h1 class="title-section">Cadastro de pacientes</h1>
        <div class="container">
            
        

    <form>

        <label for="name">Nome:</label>
        <input class= "label-add" type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input class= "label-add" type="email" id="email" name="email" required>

        <label for="dataNascimento">Data de nascimento:</label>
        <input class= "label-add" type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="password">Senha:</label>
        <input class= "label-add" type="password" id="password" name="password" required>

        <label for="document">Documento:</label>
        <input class= "label-add" type="text" id="document" name="document" required>

        <button  id="patientAdd" class="btn-add" type="submit">Cadastrar paciente</button>
             <div id="added" class="mensagem-oculta">Paciente cadastrado com sucesso!</div>

    </form>

    <div id="banner">

        <img src="img/2.png">

    </div>

        </div>
    </section>

    <section id="doctors">
        <h2 class="title">Cadastro de médicos</h2>
        <div class="container">
            
        
        <form>

        <label for="name">Nome:</label>
        <input class= "label-add" type="text" id="name" name="name" required>

        <label for="crm">CRM:</label>
        <input class= "label-add" type="text" id="crm" name="crm" required>

        <label for="idEspeciality">Especialidade:</label>
        <input class= "label-add" type="text" id="name" name="name" required>

        <label for="idLocal">Clinica de atuação:</label>
        <input class= "label-add" type="text" id="idLocal" name="idLocal" required>

        <label for="tel">Telefone:</label>
        <input class= "label-add" type="tel" id="tel" name="tel" required>

        <label for="email">Email:</label>
        <input class= "label-add" type="email" id="email" name="email" required>

        <label for="status">Status:</label>
        <select class="label-add" type="status" name="status" required>
        <option value="on">On</option>
        <option value="off">Off</option>
        </select>

        <button  id="doctorAdd" class="btn-add" type="submit">Cadastrar médico</button>

        </form>

        <div id="banner">

            <img src="img/1.png">

        </div>

        </div>




    </section>

    </main>

    <script src="js/script.js" defer></script>
</body>    

</html>
