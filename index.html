<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ccfe818354.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Insira suas informações de login</p>
                <button id="signin" class="btn btn-primary">Sign In</button>

            </div>

            <div class="second-column">
                <h2 class="title title-second">Cadastre-se</h2>
                
            

            <form class="form">
                <label class="label-input " for="">
                    <i class="fa-regular fa-user icon-modify"></i>
                    <input type="text" placeholder="Nome">
                </label>
            

                <label class="label-input"  for="">
                    <i class="fa-solid fa-phone icon-modify"></i>
                    <input type="tel" placeholder="Telefone">  
                </label>
                
                <label class="label-input" for="">
                    <i class="fa-regular fa-envelope icon-modify"></i>
                    <input type="email" placeholder="Email">
                </label>
               

                <label class= "label-input" for="">
                    <i class="fa-solid fa-lock icon-modify"></i>
                    <input type="password" placeholder="Senha"></label>
                
                
                <button  class="btn btn-second">sign up</button>

            </form>

        </div>



        </div>
        <div class="content second-content">

            <div class="first-column">
                <h2 class="title title-primary">Hey!</h2>
                <p class="description description-primary">Insira seus dados pessoais!</p>
                <button id="signup" class="btn btn-primary">Sign Up</button>

            </div>

            <div class="second-column">
                <h2 class="title title-second">Sign In</h2>

                <form id="loginform">
            
                    
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required>
                    </label>
                   
    
                    <label class= "label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" required>
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    
                    <button type="submit" class="btn btn-second">sign in</button>
    
                </form>
    

            </div>
            
       

        </div> 

        </div>



    </div>

    <script src="js/app.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
