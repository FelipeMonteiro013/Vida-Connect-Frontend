<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/ccfe818354.js" crossorigin="anonymous"></script>

</head>

<body class="sign-in-js">
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Insira suas informações de login</p>
                <button id="signin" class="btn btn-primary">Login</button>
            </div>

            <div class="second-column">
                <img src="./img/vida-connect-logo-2.png" width="250px">
                <h2 class="title title-second">Cadastre-se</h2>
                <form class="form" id="formCadastro">
                    <label class="label-input " for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input class="login-input" type="text" id="nome" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-phone icon-modify"></i>
                        <input class="login-input" type="tel" id="telefone" placeholder="Telefone">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input class="login-input" type="email" id="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input class="login-input" type="password" id="senha" placeholder="Senha"></label>
                    <button class="btn" type="submit">sign up</button>
                </form>
            </div>
        </div>
        <div class="content second-content">

            <div class="first-column">
                <h2 class="title title-primary">Hey!</h2>
                <p class="description description-primary">Insira seus dados pessoais!</p>
                <button id="signup" class="btn btn-primary">Cadastro</button>

            </div>

            <div class="second-column">
                <img src="./img/vida-connect-logo-2.png" width="250px">
                <h2 class="title title-second">Login</h2>

                <form id="loginform">
                    <div style="display: flex; flex-direction: column;
  justify-content: center;">
                        <label class="label-input" for="">
                            <i class="fa-regular fa-envelope icon-modify"></i>
                            <input class="login-input" id="loginEmail" type="email" placeholder="Email" required>
                        </label>
                        <label class="label-input" for="">
                            <i class="fa-solid fa-lock icon-modify"></i>
                            <input class="login-input" id="loginPassword" type="password" placeholder="Senha" required>
                        </label>
                        <button class="btn" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
